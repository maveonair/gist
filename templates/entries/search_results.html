{% if hasQuery %}
<div
  class="absolute w-96 bg-gray-50 border border-gray-400 border-solid rounded-md ease-in-out dark:bg-black-700 dark:border-black-500"
>
  {% if entries %} {% for entry in entries %} {% if loop.last %}
  <div class="p-3">
    {% else %}
    <div class="p-3 border-b border-gray-400 dark:border-black-500">
      {% endif %}

      <div class="font-semibold">
        <a href="/{{ entry.id }}">{{ entry.description }}</a>
      </div>
    </div>
    {% endfor %} {% else %}
    <div class="p-3 text-gray-600 dark:text-gray-400">No results</div>
    {% endif %}
  </div>
  {% endif %}
</div>
