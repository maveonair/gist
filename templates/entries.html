{% extends "base.html" %}

{% block content %}
    <div class="container mx-auto px-5">

        {% if entries %}
            {% for entry in entries %}
                <div class="mb-3">
                    <div class="font-semibold">
                        <a href="/{{ entry.id }}">{{ entry.description }}</a>
                    </div>
                    <div class="text-sm text-gray-600 dark:text-gray-400 mb-1">
                        Created {{ entry.created_at|humanize_naturaltime() }}</div>
                    <div class="border border-gray-300 dark:border-gray-600 px-5 py-2">
                        {{ entry.render(full=False)|safe }}
                    </div>
                </div>
            {% endfor %}
        {% else %}
            No results.
        {% endif %}
    </div>
{% endblock content %}
